<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-receipt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h2>
            <p class="text-gray-600">Join ExpenseTracker today</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form id="register-form" class="space-y-6">
                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                    <input id="first_name" name="first_name" type="text" required 
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your first name">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                    <input id="last_name" name="last_name" type="text" required 
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your last name">
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Choose a username">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input id="email" name="email" type="email" required 
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Create a password">
                    <div class="mt-2 text-sm text-gray-600">
                        <p>Password must contain:</p>
                        <ul class="list-disc list-inside text-xs">
                            <li>At least 8 characters</li>
                            <li>One uppercase letter</li>
                            <li>One lowercase letter</li>
                            <li>One number</li>
                            <li>One special character (!@#$%^&*)</li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/" class="text-blue-600 hover:text-blue-500">Sign in here</a>
                </p>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 mt-8">
            <div class="text-center">
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <i class="fas fa-users text-blue-600 text-xl mb-2"></i>
                    <p class="text-xs text-gray-600">Group Expenses</p>
                </div>
            </div>
            <div class="text-center">
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <i class="fas fa-calculator text-green-600 text-xl mb-2"></i>
                    <p class="text-xs text-gray-600">Smart Splitting</p>
                </div>
            </div>
            <div class="text-center">
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <i class="fas fa-mobile-alt text-purple-600 text-xl mb-2"></i>
                    <p class="text-xs text-gray-600">Mobile Friendly</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name')
            })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            alert('Account created successfully! Redirecting to dashboard...');
            window.location.href = '/dashboard?registered=true';
        } else {
            const errorData = await response.json();
            let errorMessage = 'Registration failed: ';
            if (errorData.error) {
                errorMessage += errorData.error;
            }
            if (errorData.details) {
                errorMessage += '\nDetails: ' + errorData.details;
            }
            if (!errorData.error && !errorData.details) {
                errorMessage += 'Please check your information.';
            }
            alert(errorMessage);
        }
    } catch (error) {
        alert('Registration failed: ' + error.message);
    }
});
</script>
</body>
</html>
