<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ExpenseTracker</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/swiss-design.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,0,0,0.02)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }
        
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: var(--space-8);
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-xl);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: var(--space-12);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .brand-section {
            text-align: center;
            margin-bottom: var(--space-12);
        }
        
        .brand-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: var(--border-radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            color: var(--color-white);
            font-size: var(--text-xl);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.3), var(--shadow-lg);
        }
        
        .form-input {
            padding: var(--space-4);
            font-size: var(--text-base);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--border-radius);
            transition: all var(--transition-fast);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 1);
            border-color: var(--color-black);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        
        .btn-auth {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--text-base);
            font-weight: 600;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.2);
        }
        
        .btn-auth::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-slow);
        }
        
        .btn-auth:hover {
            background: linear-gradient(135deg, #2563eb 0%, var(--color-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4), var(--shadow-lg);
        }
        
        .btn-auth:hover::before {
            left: 100%;
        }
        
        .btn-auth:disabled {
            background: var(--color-gray-300);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: var(--space-8) 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--color-gray-200);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 var(--space-4);
            font-size: var(--text-sm);
            color: var(--color-gray-500);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-8);
        }
        
        .auth-link {
            color: var(--color-black);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: all var(--transition-fast);
        }
        
        .auth-link:hover {
            border-bottom-color: var(--color-black);
        }
        
        .error-message {
            background: var(--color-error-light);
            color: var(--color-error);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--border-radius);
            margin-bottom: var(--space-6);
            font-size: var(--text-sm);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-logo">
                    <i data-lucide="receipt"></i>
                </div>
                <h1 class="heading-3 mb-2">Welcome back</h1>
                <p class="body-base opacity-80">Sign in to your ExpenseTracker account</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;">
                <i data-lucide="alert-circle"></i>
                <span id="error-text"></span>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your@email.com" 
                        required 
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••" 
                        required 
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-auth" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="loading-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Demo Login -->
            <button type="button" class="btn btn-secondary w-full" onclick="demoLogin()">
                <i data-lucide="play-circle"></i>
                Try Demo Account
            </button>
            
            <!-- Footer -->
            <div class="auth-footer">
                <p class="body-small opacity-80">
                    Don't have an account? 
                    <a href="/register" class="auth-link">Create one here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Form elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Set up event listeners
        loginForm.addEventListener('submit', handleLogin);
        
        // Focus on email input
        emailInput.focus();
        
        // Handle form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            setLoading(true);
            hideError();
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save token
                    localStorage.setItem('token', data.token);
                    
                    // Show success animation
                    loginText.textContent = 'Success!';
                    loginBtn.style.background = 'var(--color-success)';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        }
        
        // Demo login
        async function demoLogin() {
            emailInput.value = 'demo@example.com';
            passwordInput.value = 'demo123';
            
            // Trigger login
            handleLogin({ preventDefault: () => {} });
        }
        
        // Utility functions
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            
            // Re-initialize icons for the error message
            lucide.createIcons();
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // Auto-hide error when user starts typing
        emailInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
        
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
